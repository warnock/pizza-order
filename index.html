<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <div class="headerImg">
        <h1>Pizza Pie!</h1>
        <h2>Feeding our community the best pie since 1985</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="formContainer">
            <form id="pizzaOrder">
              <p>Get your custom pizza in the oven faster by submitting your order online.</p>
              <div class="form-group">
                <h3>Select the size of your pie!</h3>
                <div class="radio">
                    <label><input type="radio" name="size" value="small">Small - $10.00</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="size" value="medium">Medium - $12.00</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="size" value="large">Large - $15.00</label>
                </div>
              </div>
              <div class="form-group">
                <h3>Select your meat!</h3>
                <div class="radio">
                    <label><input type="radio" name="meatTopping" value="pepperoni">Pepperoni - $2.00</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="meatTopping" value="sausage">Sausage - $5.00 </label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="meatTopping" value="bacon">Canadian Bacon - $5.00 </label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="meatTopping" value="noMeat">No meat for me! - $0</label>
                </div>
              </div>
              <div class="form-group">
                <h3>Select the veggies you want!</h3>
                <div class="radio">
                    <label><input type="radio" name="vegieTopping" value="allTheVeggies">Give me ALL THE VEGGIES! - $3.00</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="vegieTopping" value="mushrooms">Mushrooms - $1.00</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="vegieTopping" value="olives">Olives - $1.00</label>
                </div>
              </div>
              <div class="form-group">
                <h3>Extra Cheese?</h3>
                <div class="radio">
                    <label><input type="radio" name="extraCheese" value="extraCheese">Hell yeah! - $2.00</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="extraCheese" value="noExtraCheese">Hell no! - $0 </label>
                </div>
              </div>
              <button type="submit" class="btn">Pizza Me!</button>
            </form>
          </div>
          <div class="col-md-6">

          </div>
        </div>
      </div>
      <p class="pizzaTotal"></p>
    </div>
  </body>
</html>
